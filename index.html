<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới 2026 - Bính Ngọ</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- html2canvas Library for capturing screenshots -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- Google Fonts: Mali (Handwritten style) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mali:wght@300;500;700&family=Patrick+Hand&display=swap&subset=vietnamese" rel="stylesheet">
    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="icon" href="./favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="./style.css">
    
</head>
<body class="font-ghibli flex items-center justify-center relative">

    <canvas id="fireflies-canvas"></canvas>

    <!-- Animated Background Clouds -->
    <div class="cloud c1"></div>
    <div class="cloud c2"></div>

    <!-- Music Control (Wooden Style) -->
    <button id="music-btn" class="fixed top-6 right-6 z-50 bg-[#B08968] text-white rounded-full w-12 h-12 flex items-center justify-center shadow-lg hover:bg-[#9c785c] transition border-2 border-white">
        <i class="fas fa-volume-mute"></i>
    </button>
    
    <!-- Gentle Piano Music (Replace with actual Ghibli track if you have one) -->
    <audio id="bg-music" loop autoplay>
        <source src="./NewYearSong.mp3" type="audio/mpeg">
    </audio>

    <!-- Main Container -->
    <div class="relative z-20 w-full max-w-md ghibli-card overflow-hidden min-h-[600px] flex flex-col m-4 p-2">
        
        <!-- Frame decoration -->
        <div class="washi-texture"></div>
        
        <!-- Soot Sprites -->
        <div class="soot soot-1"></div>
        <div class="soot soot-2"></div>

        <!-- SCREEN 1: QUIZ -->
        <div id="screen-quiz" class="screen active flex-col items-center justify-center p-6 h-full flex-grow relative">
            
            <div class="mb-8 text-center floating">
                <div class="text-4xl text-[#B08968] mb-2"><i class="fas fa-sun"></i></div>
                <h1 class="text-4xl font-bold text-[#4A4E69] mb-3">Chào 2026</h1>
                <p class="text-[#9A8C98] text-lg">Năm mới, bạn mong chờ điều gì?</p>
            </div>

            <div class="w-full space-y-4 px-4">
                <button onclick="handleAnswer('BinhYen')" class="btn-ghibli w-full py-4 px-6 flex items-center gap-4 group">
                    <div class="w-12 h-12 bg-[#FFC8DD] rounded-full flex items-center justify-center text-white text-xl">
                        <i class="fas fa-coffee"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-bold text-lg">Bình Yên</div>
                        <div class="text-sm text-gray-400 font-hand">Sống chậm lại, yêu thương nhiều hơn</div>
                    </div>
                </button>

                <button onclick="handleAnswer('PhieuLuu')" class="btn-ghibli w-full py-4 px-6 flex items-center gap-4 group">
                    <div class="w-12 h-12 bg-[#A2D2FF] rounded-full flex items-center justify-center text-white text-xl">
                        <i class="fas fa-plane"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-bold text-lg">Phiêu Lưu</div>
                        <div class="text-sm text-gray-400 font-hand">Những vùng đất mới đang chờ</div>
                    </div>
                </button>

                <button onclick="handleAnswer('TruongThanh')" class="btn-ghibli w-full py-4 px-6 flex items-center gap-4 group">
                    <div class="w-12 h-12 bg-[#95D5B2] rounded-full flex items-center justify-center text-white text-xl">
                        <i class="fas fa-seedling"></i>
                    </div>
                    <div class="text-left">
                        <div class="font-bold text-lg">Trưởng Thành</div>
                        <div class="text-sm text-gray-400 font-hand">Vững vàng hơn mỗi ngày</div>
                    </div>
                </button>
            </div>
        </div>

        <!-- SCREEN 2: LOADING (Train Scene Metaphor) -->
        <div id="screen-loading" class="screen flex-col items-center justify-center p-8 text-center h-full flex-grow">
            <div class="mb-6 text-[#4A4E69] text-6xl animate-bounce">
                <i class="fas fa-train"></i>
            </div>
            <h2 class="text-2xl text-[#4A4E69] font-bold mb-2">Chuyến tàu mùa xuân...</h2>
            <p class="text-[#9A8C98] font-hand text-xl">Đang chở điều ước của bạn đi...</p>
        </div>

        <!-- SCREEN 3: RESULT -->
        <div id="screen-card" class="screen flex-col items-center p-8 h-full flex-grow relative">
            
            <div class="text-center mt-6 mb-6 w-full">
                <div class="inline-block px-3 py-1 bg-[#FFC8DD] rounded-full text-white text-sm mb-3 shadow-sm transform -rotate-2">
                    Happy New Year
                </div>
                <h1 class="text-6xl font-bold text-[#A2D2FF] drop-shadow-sm font-hand" style="text-shadow: 2px 2px 0px #fff;">
                    2026
                </h1>
            </div>

            <!-- Wish Box (Note paper style) -->
            <div class="relative w-full mb-8 transform rotate-1">
                <!-- Pin -->
                <div class="absolute -top-3 left-1/2 transform -translate-x-1/2 w-4 h-4 bg-[#d62828] rounded-full shadow-md z-10 border-2 border-white/50"></div>
                
                <div class="bg-[#fff9c4] p-6 shadow-md" style="border-radius: 2px 2px 20px 2px;">
                    <!-- Lines -->
                    <div class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-20" 
                         style="background-image: repeating-linear-gradient(#fff9c4 0px, #fff9c4 24px, #4A4E69 25px);">
                    </div>
                    
                    <div id="greeting-content" class="text-center relative z-10 pt-2">
                    </div>
                </div>
            </div>

            <!-- Actions -->
            <div class="mt-auto w-full space-y-3 pb-4">
                <button onclick="randomWish()" class="btn-primary-ghibli w-full py-3 text-lg font-bold">
                    <i class="fas fa-envelope-open-text mr-2"></i> Mở lá thư khác
                </button>
                
                <div class="flex justify-center gap-6 mt-4">
                    <button onclick="shareLink()" class="text-[#9A8C98] hover:text-[#4A4E69] transition flex items-center gap-2 font-hand text-lg">
                        <i class="fas fa-share-alt"></i> Chia sẻ
                    </button>
                    <button onclick="restart()" class="text-[#9A8C98] hover:text-[#4A4E69] transition flex items-center gap-2 font-hand text-lg">
                        <i class="fas fa-home"></i> Về nhà
                    </button>
                </div>
            </div>
            
            <!-- Flowers decor -->
            <div class="absolute bottom-2 right-2 text-[#FFC8DD] text-2xl opacity-80"><i class="fas fa-fan"></i></div>
            <div class="absolute bottom-4 left-4 text-[#A2D2FF] text-xl opacity-80"><i class="fas fa-fan"></i></div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
